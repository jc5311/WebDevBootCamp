<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOG">

        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CAT">

        <p>What's your mood?</p>
        <select name="mood" id="">
            <option value="HAPPY">:)</option>
            <option value="MEH">:|</option>
            <option value="SAD">:(</option>
        </select>

        <p>
            <textarea name="paragraph" id="" cols="50" rows="50"></textarea>
        </p>

        <button>Go!</button>
    </form>
</body>
</html>
